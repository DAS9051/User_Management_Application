<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
</head>

<body>
    <form method="POST">
        <label for="user_name">User Name:</label><br>
        <input type="text" id="user_name" name="user_name" value=""><br><br>

        <label for="first_name">First name:</label><br>
        <input type="text" id="first_name" name="first_name" value=""><br><br>

        <label for="last_name">Last name:</label><br>
        <input type="text" id="last_name" name="last_name" value=""><br><br>

        <label for="department">Department:</label><br>
        <input type="text" id="department" name="department" value=""><br><br>

        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company" value=""><br><br>

        <label for="company_email">Company Email Address:</label><br>
        <input type="text" id="company_email" name="company_email" value=""><br><br>

        <input type="submit" value="Submit">
    </form>

        <table border="1">
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
            <tr>
                {% for item in row %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>

</html>
