<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add System</title>
</head>
<body>
    <form method="POST">
        <label for="System_Name">System Name:</label><br>
        <input type="text" id="System_Name" name="system_name" value=""><br><br>
    
        <label for="Description">Description:</label><br>
        <input type="text" id="Description" name="Description" value=""><br><br>
    
        <label for="Company">Company:</label><br> 
        <input type="text" id="Company" name="Company" value=""><br><br>
    
        <label for="Software">Software:</label><br>
        <input type="text" id="Software" name="Software" value=""><br><br>
    
        <input type="submit" value="Submit">
    </form>

    <table border="1">
        <tr>
            {% for header in headers %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
            <tr>
                {% for item in row %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
